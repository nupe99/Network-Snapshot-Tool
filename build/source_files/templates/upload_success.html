{% extends 'main.html' %}

{% block head %}

<style>
#customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: DodgerBlue;
  color: white;
}
</style>


{% endblock %}


{% block body %}
<br>
<br>
<div style="padding-left:16px">
  <h2>Upload Device CSV file</h2>
<html>
   <body>
      <form action = "uploader" method = "POST"
         enctype = "multipart/form-data">
         <input type = "file" name = "file" />
         <input type = "submit" value = "Upload"/>
      </form>
      <br />
   <p><a href="download">Sample CSV Device Load File </a></p>
   <p><strong><span style="color:red">New CSV uploaded and topology file successfully generated.<br /> Check for new device list in "Collect" tab  </span></strong></p>
   </body>
</html>
</div>

{% endblock %}
