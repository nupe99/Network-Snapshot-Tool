version: "3.7"

volumes:
  mongodbdata:


services:
  netstate_app:
    container_name: netstate
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - mongodbdata:/data/db
      - ../mount:/var/www/logs
    stdin_open: true # run interactive
    tty: true        # run interactive

